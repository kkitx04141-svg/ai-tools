<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI 工具箱</title>
<style>
  :root{
    --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280;
    --border:#e5e7eb; --primary:#4f46e5; --primary-hover:#4338ca;
    --radius:16px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Microsoft YaHei",sans-serif;color:var(--text)}
  .wrap{max-width:980px;margin:48px auto;padding:0 20px}
  .top{display:flex;justify-content:space-between;align-items:flex-end;gap:18px;margin-bottom:22px}
  h1{margin:0;font-size:28px}
  .sub{margin:8px 0 0;color:var(--muted);max-width:620px;line-height:1.5}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}
  .card{
    background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
    padding:18px; box-shadow:0 16px 30px rgba(0,0,0,.06);
    display:flex; flex-direction:column; gap:10px;
  }
  .title{display:flex;align-items:center;justify-content:space-between;gap:10px}
  .badge{font-size:12px;color:var(--muted);border:1px solid var(--border);padding:4px 10px;border-radius:999px}
  .name{font-weight:700}
  .desc{color:var(--muted);line-height:1.5;font-size:14px;min-height:42px}
  a.btn{
    display:inline-flex; align-items:center; justify-content:center;
    padding:10px 14px; border-radius:12px; text-decoration:none;
    background:var(--primary); color:#fff; font-weight:600;
    width:fit-content;
  }
  a.btn:hover{background:var(--primary-hover)}
  .foot{margin-top:26px;color:var(--muted);font-size:12px}
</style>
</head>
<body>
  <!-- 调用官方的Gemini模型生图 -->
  <div class="wrap">
    <div class="top">
      <div>
        <h1>AI 工具箱</h1>
        <p class="sub">一个入口管理多个 n8n 工作流工具。新增工具只需要复制一个文件夹并改 webhook 地址。</p>
      </div>
      <div class="badge">v1</div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="title">
          <div class="name">调用官方的Gemini 生图工具</div>
          <div class="badge">文生图/图生图</div>
        </div>
        <div class="desc">上传参考图（可选）+ 输入提示词，批量生成多样化方案，适合多风格设计探索。</div>
        <a class="btn" href="./gemini-image/">打开工具 →</a>
      </div>



    <!-- 调用kie.ai第三方的Gemini模型生图 -->
      <div class="card">
        <div class="title">
          <div class="name">调用kie.ai第三方的Gemini</div>
          <div class="badge">文生图/图生图</div>
        </div>
        <div class="desc">上传参考图（可选）+ 输入提示词，适合电商设计探索。</div>
        <a class="btn" href="./xxx-tool/">打开工具 →</a>
      </div>
      

      <!-- 未来新增工具：复制下面这个卡片块，改 href 和文案即可 -->
      <!--
      <div class="card">
        <div class="title">
          <div class="name">XXX 工具</div>
          <div class="badge">标签</div>
        </div>
        <div class="desc">一句话描述工具用途。</div>
        <a class="btn" href="./xxx-tool/">打开工具 →</a>
      </div>
      -->
    </div>

    <div class="foot">提示：建议给 n8n Webhook 加鉴权，避免被刷。</div>
  </div>
</body>
</html>
